<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="searchbar">
				<div class="form-group">
					<input type="text" id="search-field" class="form-control" ng-model="searchString" placeholder="Start typing to search...">
				</div>
			</div><br>
			<form id="postForm" ng-submit="submitPost()">
				<div class="postbar">
					<div class="input-group">
						<div class="postbox">
							<input type="text" class="form-control" placeholder="Whats on your mind?" ng-model="postMessage">
						</div>
						<span class="input-group-btn">
				        		<button class="btn btn-default">Post</button>
				      	</span>
			    	</div>
				</div>
			</form><br>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2" ng-repeat="post in posts | orderBy:post.POST_TIME | searchFor:searchString">
			<div class="card-normal">
				<div class="card-normal-photo"><img src="/images/765-default-avatar.png" width="100%" height="100%"></div>
				<div class="card-normal-username"><p><b>{{post.POST_USERNAME}}</b></p></div>
				<div class="card-normal-description"><p>{{post.POST_TEXT}}{{profile.group}}</p></div>
			</div><br>
	       </div>
	</div>
</div>
