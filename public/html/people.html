<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="searchbar">
				<div class="form-group">
					<input type="text" id="search-field" class="form-control" ng-model="searchString" placeholder="Start typing to search...">
				</div>
			</div>
		</div>
	</div>
<br>
	<div class="row">
		<div class="col-md-6" ng-repeat="profile in profiles | searchFor:searchString">
			<div class="card-normal">
				<div class="card-normal-photo"><img src="/images/765-default-avatar.png" width="100%" height="100%"></div>
				<div class="card-normal-username"><p><b>{{profile.USER_NAME}}  </b><i>@{{profile.USER_ALIAS}}</i></p></div>
				<div class="card-normal-description"><p>{{profile.USER_DESCRIPTION}}{{profile.group}}</p></div>
			</div><br>
		</div>
	</div>
</div>
